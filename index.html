<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scroll Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="back-btn">
    
    <div class="gallery">
        <div>
            <img src="image-1.png">
            <img src="image-2.png">
            <img src="image-3.png">
        </div>
        <div>
            <img src="image-4.png">
            <img src="image-5.png">
            <img src="image-6.png">
        </div>
    </div>
    <img src="next.png" id="next-btn">
    </div>
</body>
<script src="app.js"></script>
</html>
